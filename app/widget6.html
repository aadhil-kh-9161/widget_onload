<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <h2>This is a sample Widget built using Zoho Extension toolkit.</h2>
  <!-- Place this in widget6.html (hosted at widget-onload.netlify.app) -->
  <script>
    window.addEventListener('message', (event) => {
      if (event.data.type === 'init-port' && event.ports[0]) {
        const port = event.ports[0];

        // Request data from widget.html (manager)
        port.postMessage({ type: 'getWidgetData' });

        port.onmessage = (e) => {
          if (e.data.type === 'widgetData') {
            // Handle received data from widget.html
            console.log('Received data from manager:', e.data.data);
          }
        };
      }
    });
  </script>
</body>

</html>
